<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>

<body>
<h1>我的第一段 HTML</h1>
  <p id="demo">hello world!</p>
<script>
function myFunction1()
{
    x=document.getElementById("demo");
    x.style.color="#ff0000";
}
function myFunction2()
{
    x=document.getElementById("demo");
    x.style.color="#000000";
}
</script>

<button type="button" onclick="myFunction1()">变为红色</button>
<button type="button" onclick="myFunction2()">复原</button>
</body>
</html>
